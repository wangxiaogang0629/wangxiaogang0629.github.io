<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>She And He Assessment</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
	

	<style>
		body {
			padding: 100px 50px;
			margin: 0;
		}
		#echartLine-he, #echartLine-she, #echartBox, #echartBox1  {
			height: 260px;
			width: 600px;
			margin-bottom: 20px;
		}

		.container {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.inner {
			display: flex;
			align-items: center;
		}

		.name {
			font-size: 18px;
			color: #000;
		}
		.title {
			width: 100%;
			font-size: 30px;
			color: #000;
			margin-bottom: 30px;
			text-align: center;
		}
		.name1 {
			color: #e94d0c;
		}

		.name2 {
			color: #39b0e7;
		}

		#he-line {
			color: #e94d0c;
		}

		#she-line {
			color: #39b0e7;
		}

	</style>
</head>
<body>

	<div  class="title">3月考核分数统计</div>

	<div class="container">
		<div class="inner">
			<div  class="name name1"></div>
			<div id = 'echartBox'></div>
		</div>
	</div>

	<div class="container">
		<div class="inner">
			<div class="name name2"></div>
			<div id = 'echartBox1'></div>
		</div>
	</div>


	<div class="container">
		<div class="inner">
			<div  class="name" id = 'he-line'></div>
			<div id = 'echartLine-he'></div>
		</div>
	</div>

	<div class="container">
		<div class="inner">
			<div class="name" id = 'she-line'></div>
			<div id = 'echartLine-she'></div>
		</div>
	</div>
	
	<script>

		let echartBox = document.getElementById('echartBox');
		let myChart = echarts.init(echartBox);

		let dataHe = [10, 10, 10, 10, 5, 5, 5];
		let shePing = [10, 10, 5, 5, 5, 5, 10];
		let dataShe = [10, 10, 5, 0, 10, 5, 0];
		let hePing = [10, 10, 5, 0, 10, 5, 5];

		let sheTotal = 0;
		let heTotal = 0;

		dataHe.forEach((v, i) => {
			sheTotal += (dataShe[i] + hePing[i]) / 2;
			heTotal += (v + shePing[i]) / 2;
		})
		$('.name1').html(`木疙瘩瘩得分(${ heTotal })`);
		$('.name2').html(`宝疙蛋蛋得分(${ sheTotal })`);
	            

		let option = {
	    legend: {},
	    tooltip: {},
	    dataset: {
	        source: [
	            ['Time', 1, 2, 3, 4, 5, 6, 7],
	            ['他', ...dataHe],
	            ['她', ...shePing]
	        ]
	    },
	    xAxis: [
	        {
	        	type: 'category',
	        	gridIndex: 0,
	        	nameTextStyle: {
	        		color: '#4990e2',
	        		fontSize: '14px'
	        	},
	        	axisTick: {
	        		show: false
	        	},
	        	splitLine: {
	        		show: false
	        	}
	        },
	    ],
	    yAxis: [
	        {
	        	gridIndex: 0,
	        	splitLine: {
	        		show: false
	        	}
	        },
	    ],
	    grid: [
	        {width: '70%'},
	        {height: '100%'}
	    ],
	    series: [
	        // These series are in the first grid.
	        {
	        	type: 'bar',
	        	seriesLayoutBy: 'row',
	        	itemStyle: {
	        		color: '#e94d0c'
	        	},
	        	barWidth: '16px'
	        },
	        {
	        	type: 'bar',
	        	seriesLayoutBy: 'row',
	        	itemStyle: {
	        		color: '#39b0e7'
	        	},
	        	barWidth: '16px'
	        },
	    ]
		};

		myChart.setOption(option);


		let echartBox1 = document.getElementById('echartBox1');
		let myChart1 = echarts.init(echartBox1);

		let option1 = {
	    legend: {},
	    tooltip: {},
	    dataset: {
	        source: [
	            ['Time', 1, 2, 3, 4, 5, 6, 7],
	             ['他', ...hePing],
	            ['她', ...dataShe]
	        ]
	    },
	    xAxis: [
	        {
	        	type: 'category',
	        	gridIndex: 0,
	        	nameTextStyle: {
	        		color: '#4990e2',
	        		fontSize: '14px'
	        	},
	        	axisTick: {
	        		show: false
	        	},
	        	splitLine: {
	        		show: false
	        	}
	        },
	    ],
	    yAxis: [
	        {
	        	gridIndex: 0,
	        	splitLine: {
	        		show: false
	        	},
	        },
	    ],
	    grid: [
	        {width: '70%'},
	        {height: '100%'}
	    ],
	    series: [
	        // These series are in the first grid.
	        {
	        	type: 'bar',
	        	seriesLayoutBy: 'row',
	        	itemStyle: {
	        		color: '#e94d0c'
	        	},
	        	barWidth: '16px'
	        },
	        {
	        	type: 'bar',
	        	seriesLayoutBy: 'row',
	        	itemStyle: {
	        		color: '#39b0e7'
	        	},
	        	barWidth: '16px'
	        },
	    ]
		};

		myChart1.setOption(option1);


	</script>



	<script>

		let echartLineHe = document.getElementById('echartLine-he');
		let echartLineShe = document.getElementById('echartLine-she');

		let echartLineHeText = document.getElementById('he-line');
		let echartLineSheText = document.getElementById('she-line');

		let heChart = echarts.init(echartLineHe);
		let sheChart = echarts.init(echartLineShe);

		let heData = {
			1: { he: 10, she: 10 },
			2: { he: 10, she: 10 },
			3: { he: 10, she: 5 },
			4: { he: 10, she: 5 },
			5: { he: 5, she: 5 },
			6: { he: 5, she: 5 },
			7: { he: 5, she: 10 },
		};

		let sheData = {
			1: { he: 10, she: 10 },
			2: { he: 10, she: 10 },
			3: { he: 5, she: 5 },
			4: { he: 0, she: 0 },
			5: { he: 10, she: 10 },
			6: { he: 5, she: 5 },
			7: { he: 5, she: 0 },
		};

	    function getEchart (ele, eleChart, data, user) {
	    	let _data = data;
	    	let _echartStyle = {
	            grid: {
	              show: false,
	              // backgroundColor: '',
	            },
	            x: {
	              xLineColor: '#bdbabd',
	              textColor: '#281a4f',
	            },
	            y: {
	              	yLineColor: '#bdbabd',
	         		textColor: '#281a4f',
	            },
	            smooth: true,
	            symbol: 'circle',
	            symbolSize: 9,
	            // symbolStyle: {
	            //   color: '#4e87ae',  // 曲线颜色
	            //   borderColor: '#5e41ac',
	            //   borderWidth: 1,
	            //   borderType: 'solid',
	            // },
	    	};

		    let xData = [];
		    let yData = [];
		    let total = 0;

		    for(var key in _data) {
		      xData.push(key);
		      yData.push(_data[key]);
		    }

		    yData.forEach((v) => {
				total += (v.he + v.she) / 2;
			})
			ele.innerHTML = user == 'he'
							? `木疙瘩瘩得分(${ total })`
							: `宝疙蛋蛋得分(${ total })`

		    eleChart.setOption({
		        tooltip: {
		          show: true,
		          trigger: 'axis',
		          textStyle: {
		            fontSize: 10,
		            fontWeight: 'lighter',
		          },
		          axisPointer: {
		            type: 'cross',
		          },
		          formatter: 'He: {c0} 分<br />She: {c1} 分',
		          // backgroundColor: 'red', // 提示框背景色
		          padding: [5, 10]
		        },
		        grid: { // 根据网格大小可以指定图形大小
		          show: _echartStyle.grid.show,
		          width: '70%',
		          height: '60%',
		          // containLabel: true,
		          // backgroundColor: _echartStyle.grid.backgroundColor,
		        },
		        xAxis: {
		          data: xData.map(function (item) {
		              return item;
		          }),
		          type: 'category',
		          axisLine: {
		            lineStyle: {
		              color: _echartStyle.x.xLineColor, // X轴轴线颜色
		            },
		          },
		          axisLabel: {
		            textStyle: {
		              color: _echartStyle.x.textColor, // X轴文字颜色
		              fontSize: 12,
		              fontFamily: 'PingFangSC-Light',
		            },
		          },
		          axisTick: {
		            show: false,  // 是否显示刻度线
		          },
		        },
		        yAxis: {
		          type: 'value',
		          splitLine: {
		              show: true,
		              lineStyle: {
		                // 使用深浅的间隔色
		                color: '#F5F7F8', // Y轴网格线颜色
		              }
		          },
		          axisLine: {
		            lineStyle: {
		              color: _echartStyle.y.yLineColor, // Y轴轴线颜色
		            },
		          },
		          axisLabel: {
		            textStyle: {
		              color: _echartStyle.y.textColor,
		              fontSize: 12,
		              fontFamily: 'PingFangSC-Light',
		            }
		          },
		          axisTick: {
		            show: false,  // 是否显示刻度线
		          },
		        },
		        series: [
		          {
		            type: 'line',
		            data: yData.map(function (item) {
		                return item.he;
		            }),
		            smooth: _echartStyle.smooth,
		            showSymbol: false,
		            // hoverAnimation: false,
		            // symbol: _echartStyle.symbol, // 拐点类型
		            // symbolSize: _echartStyle.symbolSize, // 拐点大小
		            itemStyle: {  // 设置曲线上点的样式
		              normal: {
		                color: '#64caf9',  // 曲线颜色
		                borderColor: '#64caf9',
		                borderWidth: 1,
		                borderType: 'solid',
		              },
		              // normal: _echartStyle.symbolStyle,
		            },
		            areaStyle: {  // 填充颜色
		                normal: {
		                    color: "#64caf9",
		                    opacity: 0.2
		                }
		            },
		          },
		          {
		            type: 'line',
		            data: yData.map(function (item) {
		                return item.she;
		            }),
		            smooth: _echartStyle.smooth,
		            showSymbol: false,
		            // hoverAnimation: false,
		            // symbol: _echartStyle.symbol, // 拐点类型
		            // symbolSize: _echartStyle.symbolSize, // 拐点大小
		            itemStyle: {  // 设置曲线上点的样式
		              normal: {
		                color: '#d5368c',  // 曲线颜色
		                borderColor: '#d5368c',
		                borderWidth: 1,
		                borderType: 'solid',
		              },
		              // normal: _echartStyle.symbolStyle,
		            },
		            areaStyle: {  // 填充颜色
		                normal: {
		                    color: "#d5368c",
		                    opacity: 0.2
		                }
		            },
		          },
		        ],
		    });

		    // 自适应窗口
		    window.addEventListener("resize", () => { eleChart.resize();});
	    }


	    getEchart(echartLineHeText, heChart, heData, 'he');
	    getEchart(echartLineSheText, sheChart, sheData, 'she');
    

	</script>








</body>
</html>
